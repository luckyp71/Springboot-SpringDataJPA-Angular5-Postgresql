<br/>
<div class="container">
	<form (ngSubmit)="processForm()">
		<div class="form group">
		<label for="id">ID</label>
			<input #input type="text" name="id" class="form-control"
				[(ngModel)]="user.id">
		</div>
		<div class="form group">
			<label for="fname">First Name</label> <input type="text" name="fname"
				class="form-control" [(ngModel)]="user.fname">
		</div>
		<div class="form group">
			<label for="lname">Last Name</label> <input type="text" name="lname"
				class="form-control" [(ngModel)]="user.lname">
		</div>
		<br/>
		 <input type="submit" (click)="updateUser()" value="Create" class="btn-md btn-success" /> 
		 <input type="submit" (click)="createUser()" value="Update" class="btn-md btn-success" /> 
		
	</form>
</div>
