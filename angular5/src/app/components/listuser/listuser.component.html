<div class="container">
	<table class="table table-striped">

		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Operations</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users">
				<td>{{user.id}}</td>
				<td>{{user.fname}}</td>
				<td>{{user.lname}}</td>
				<td><button class="btn-md btn-danger" (click)="deleteUser(user)">Delete</button></td>
				<td><button class="btn-md btn-primary" (click)="updateUser(user)">Edit</button></td>
			</tr>
		</tbody>

	</table>
	<button class="btn-md btn-primary" (click)="saveUser()">New Student</button>
</div>
